  <script>
    $(document).ready(function () {
      $('#cargar1').on("click", function (e) {
        e.preventDefault();
        $('#archivo1').parse({
          config: {
            header: true,
            download: true,
            complete: function (results) {
              results.data.map((data, index) => {
                console.log(data);
                fetch('http://backend-proyecto2-202010893.herokuapp.com/CargarPacientes', {
                  method: 'POST',
                  body: JSON.stringify(data),
                  headers: {
                    'Content-Type': 'application/json',
                    'Access-Control-Allow-Origin': '*'
                  }
                })
                  .then(res => res.json())
                  .catch(error => {
                    console.error('Error:', error)
                    //location.reload()
                    //alert("Ocurrió un error")
                  })
                  .then(response => {
                    console.log(response);
                    if (response.Mensaje == "Se cargó correctamente") {
                      location.reload()
                      alert(response.Mensaje)
                    }
                  })
              });
              console.log("Finalizado",results.data);
              //console.log(results);
            }
          }
        });
      });
    });
