    <script>    
        var nombre, apellido, fecha, sexo, Usuario, contraseña, telefono, especialidad
        function ObtenerUsuario() {
            var usuario_log = localStorage.logueado
            fetch(`http://backend-proyecto2-202010893.herokuapp.com/Medico/${usuario_log}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Access-Control-Allow-Origin': '*',
                }
            })
                .then(res => res.json())
                .catch(err => {
                    console.error('Error:', err)
                    alert("Ocurrio un error, ver la consola")
                })
                .then(response => {
                    console.log(response)
                    var texto1 = document.querySelector('#Nombre')
                    var texto2 = document.querySelector('#Apellido')
                    nombre = response.Nombre
                    apellido = response.Apellido
                    fecha = response.Fecha
                    sexo = response.Sexo
                    Usuario = response.Usuario
                    contraseña = response.Contraseña
                    telefono = response.Teléfono
                    especialidad = response.Especialidad
                    texto1.innerHTML = nombre
                    texto2.innerHTML = apellido
                })
        }

        function LLenarFormDatos() {
            document.querySelector('#nombre').value = nombre
            document.querySelector('#apellido').value = apellido
            document.querySelector('#fecha').value = fecha
            document.querySelector('#sexo').value = sexo
            document.querySelector('#usuario').value = Usuario
            document.querySelector('#contraseña').value = contraseña
            document.querySelector('#telefono').value = telefono
            document.querySelector('#especialidad').value = especialidad
        }

        function ModificarPerfil(button) {
            var nombre = document.querySelector('#nombre').value
            var apellido = document.querySelector('#apellido').value
            var usuario = document.querySelector('#usuario').value
            var contraseña = document.querySelector('#contraseña').value
            var telefono = document.querySelector('#telefono').value
            var fechaNacimiento = document.querySelector('#fecha').value
            var sexo = document.querySelector('#sexo').value
            var especialidad = document.querySelector('#especialidad').value
            if ((nombre && apellido && usuario && contraseña && fechaNacimiento && sexo && especialidad) != "") {
                var nuevoPerfil = {
                    'Nombre': nombre,
                    'Apellido': apellido,
                    'Fecha': fechaNacimiento,
                    'Sexo': sexo,
                    'Teléfono': telefono,
                    'Usuario': usuario,
                    'Contraseña': contraseña,
                    'Especialidad':especialidad
                }
                console.log(nuevoPerfil)

                fetch(`http://backend-proyecto2-202010893.herokuapp.com/Medico/${Usuario}`, {
                    method: 'PUT',
                    body: JSON.stringify(nuevoPerfil),
                    headers: {
                        'Content-Type': 'application/json',
                        'Access-Control-Allow-Origin': '*',
                    }
                })
                    .then(res => res.json())
                    .catch(err => {
                        console.error('Error:', err)
                        alert("Ocurrio un error, ver la consola")
                    })
                    .then(response => {
                        console.log(response);
                        alert(response.Mensaje)
                        if (response.Mensaje == "Se actualizó correctamente") {
                            localStorage.clear()
                            localStorage.logueado = usuario
                            location.reload()
                        }
                    })
            } else {
                var form = document.querySelector('#form')
                form.classList.add('was-validated')
            }
        }

        function VerCitas() {
            var contenido=""
            var contenido2=""
            var contador = 0
            var body = document.querySelector('#bodyCitasPendientes')
            var body2 = document.querySelector('#bodyCitasAceptadas')
            fetch(`http://backend-proyecto2-202010893.herokuapp.com/VerCitas`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Access-Control-Allow-Origin': '*',
                }
            })
                .then(res => res.json())
                .catch(err => {
                    console.error('Error:', err)
                    alert("Ocurrió un error, ver la consola")
                })
                .then(response => {
                    console.log(response)
                    response.forEach(element => {
                    if(element.Estado == "Pendiente" ){ 
                        contenido += `
                            <li class="list-group-item d-flex justify-content-between w-200">  <p> <b> Fecha:</b> ${element.Fecha}<b> Hora: </b> ${element.Hora} <b>Motivo: </b> ${element.Motivo} </p>
                                <button onclick="AceptarCita(${element.Id})" type="button" class="btn btn-success" style="margin-left:20px;">
                                    Aceptar
                                </button>
                                <button onclick="RechazarCita(${element.Id})" style="margin-left:10px;" class="btn btn-danger" type="button" >
                                    Rechazar
                                </button>
                            </li>`
                    }else{
                        if(((element.Estado == "Aceptada" || element.Estado == "Completada") && element.Doctor == Usuario)){
                            contador+=1
                            if (element.Estado == "Completada") {
                                checked= "Checked"
                            }else{
                                checked= ""
                            }
                            
                            contenido2 += `
                                <li class="list-group-item d-flex justify-content-between w-200"> 
                                    <p> <b> Fecha:</b> ${element.Fecha}<b> Hora: </b> ${element.Hora} <b>Motivo: </b> ${element.Motivo} </p>
                                    <div>
                                        <input ${checked} class="form-check-input" onclick="CompletarCita(${element.Id},${contador})" type="checkbox" id="checkbox${contador}" value="${element.Id}" style="margin-left:20px;">
                                    </div>
                                </li>`
                        }
                    }  
                    });
                    body.innerHTML = contenido
                    body2.innerHTML = contenido2
                })
        }

        function AceptarCita(id_cita) {
            var doctor = Usuario
            if (doctor!=""){
            var nueva_cita = {
                'Estado':"Aceptada",
                'Doctor': doctor
            } 
            console.log(nueva_cita)

            fetch(`http://backend-proyecto2-202010893.herokuapp.com/Cita/${id_cita}`, {
            method: 'PUT',
            body: JSON.stringify(nueva_cita),
            headers:{
                'Content-Type': 'application/json',
                'Access-Control-Allow-Origin': '*',}})
            .then(res => res.json())
            .catch(err => {
                console.error('Error:', err)
                alert("Ocurrio un error, ver la consola")
            })
            .then(response =>{
                console.log(response);
                alert(response.Mensaje)
                if(response.Mensaje == "Se actualizó correctamente la cita"){
                    location.reload()
                  }
            })
          }else{
                alert("Elegir un doctor")
              }

        }

        function RechazarCita(id_cita) {
            var nueva_cita = {
                'Estado':"Rechazada",
                'Doctor': ""
            } 
            console.log(nueva_cita)

            fetch(`http://backend-proyecto2-202010893.herokuapp.com/Cita/${id_cita}`, {
            method: 'PUT',
            body: JSON.stringify(nueva_cita),
            headers:{
                'Content-Type': 'application/json',
                'Access-Control-Allow-Origin': '*',}})
            .then(res => res.json())
            .catch(err => {
                console.error('Error:', err)
                alert("Ocurrio un error, ver la consola")
            })
            .then(response =>{
                console.log(response);
                alert(response.Mensaje)
                if(response.Mensaje == "Se actualizó correctamente la cita"){
                    location.reload()
                  }
            })
        }

        function CompletarCita(id_cita,numero) {
            var seleccionado = document.querySelector(`#checkbox${numero}`).checked
            var estado=""
            if(seleccionado){
            console.log('checkbox esta seleccionado')
                estado="Completada"
            }else{
                estado="Aceptada"
            }
            var nueva_cita = {
                'Estado': estado,
                'Doctor': Usuario
            } 
            console.log(nueva_cita)

            fetch(`http://backend-proyecto2-202010893.herokuapp.com/Cita/${id_cita}`, {
            method: 'PUT',
            body: JSON.stringify(nueva_cita),
            headers:{
                'Content-Type': 'application/json',
                'Access-Control-Allow-Origin': '*',}})
            .then(res => res.json())
            .catch(err => {
                console.error('Error:', err)
                alert("Ocurrio un error, ver la consola")
            })
            .then(response =>{
                console.log(response);
                if(response.Mensaje == "Se actualizó correctamente la cita" && estado == "Completada" ){
                    alert("Cita Completada")
                  }
            })
        }
    </script>
